name: iOS Build and Test

on:
  push:
    branches:
      - development

jobs:
  prebuild:
    flutter channel master
    flutter upgrade
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter config --enable-macos-desktop
      - run: flutter build macos
