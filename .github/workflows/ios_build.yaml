name: iOS Build and Test

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.7'

      - name: Get packages
        run: flutter pub get

      - name: Build iOS app
        run: flutter build ios --no-codesign

      - name: Run tests
        run: flutter test
