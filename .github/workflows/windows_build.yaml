name: Windows Build and Test

on:
  push:
    branches:
      - development

jobs:
  prebuild:
    flutter channel master
    flutter upgrade
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows
